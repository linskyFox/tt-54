<head>

<link rel="stylesheet/less" type="text/css" href="js/login.less" />
<script type="text/javascript" src="js/less-1.3.3.min.js"></script>

</head>

<body>
<div class="container login_page">
	<h3>Password Reset</h3>
    <div class="passwordReset">
    	<div class="passwordSent">
        	<p>To change your password, please enter the email address currently associated with TOMTOP member.</p>
            <form class="e_form">Email address: <input class="e_Address" type="text"><input class="sentInp" type="submit" value="Sent"></form>
            <form class="e_form">
                Email address: 
                <input class="e_Address e_error" type="text">
                <input class="sentInp" type="submit" value="Sent">
                <label class="e_errorIN"><span></span><em></em>The Email Address was not found in our records; please try again.</label>
            </form>
        </div>
    	<div class="passwordHide">
            <p><em></em>Please check your E-mail box. <br>
                An e-mail has been sent to <a class="blue" href="javascript:;">foxfire35@sina.com. </a><br>
                Please follow the instructions in the e-mail to set your new password. 
            </p>
            <hr>
            <div class="passwordReset_inp">
            <input class="pasLog" type="submit" value="Login">
            <input class="pasCheck" type="submit" value="Check it now">
            </div>
        </div>
    </div>
</div>
</body>
