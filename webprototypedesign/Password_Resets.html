<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TOMTOP</title>
<link rel="stylesheet/less" type="text/css" href="js/skin.less" />
<link rel="stylesheet/less" type="text/css" href="js/login.less" />
<script type="text/javascript" src="js/less-1.3.3.min.js"></script>
<link href="css/tomtop.css" rel="stylesheet" media="screen"> 
<script src="js/jquery-1.9.1.js"></script>
<script src="js/main.js"></script>
</head>

<body>
<div class="container login_page">
	<h3>Password Reset</h3>
    <div class="passwordResets">
    	<table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td>New Password: </td>
            <td><input type="password"><label class="edit_error">An account already exists for this email address.</label></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>
                <ul class="passwordHigh">
                	<li class="highFirst">LOW</li>
                	<li class="highCenter">MEDIUM</li>
                	<li class="paLast highLast">HIGH</li>
                </ul>
            	This should be at least 5 characters long and will be case sensitive.
            </td>
          </tr>
          <tr>
            <td>Confirm New Password: </td>
            <td><input type="password"><span class="rightUse"></span></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td><input class="blackInput" type="button" value="Save"></td>
          </tr>
        </table>
    </div>
</div>
</body>
</html>
