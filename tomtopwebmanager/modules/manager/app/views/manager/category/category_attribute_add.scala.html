@(options: List[dto.AttributeKeyItem])

<div id="123">
	<div class="row-fluid">
		<div class="span3">
			请选择属性名：
		</div>
		<div class="span3">
			<select id="attributeSelect">
				<option value ="-1"></option>
				if (options != null) {
					@for( i<- options){
						<option value ="@i.getIkeyid()">@i.getCkeyname()</option>
					}
				}
			</select>
		</div>
	</div>
	<div class="row-fluid" id="addAttribute"></div>
</div>
