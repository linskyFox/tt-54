@(iid:Integer, memberEmail: String)
@import views.html.helper._
<div id="update-password@iid"  class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	@form(controllers.manager.routes.Member.updatePassword(), 'onsubmit->"return false"){
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
		    <h3>修改客户登录密码</h3>
		</div>
		<div class="modal-body">
			<input type="hidden" name="iid" value="@iid">
			<div class="control-group">
				<label class="control-label">用户邮箱</label>
				<div class="controls">
					<input type="text" name="cemail" value="@memberEmail" class="m-wrap medium span6" style="margin-left: 120px;margin-top: -26px;" readOnly>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">修改密码</label>
				<div class="controls">
					<input type="password" name="cnewpassword" value="" placeholder="密码长度为6-20" class="m-wrap medium span6" style="margin-left: 120px;margin-top: -26px;" required pattern=".{6,20}">
				</div>
			</div>
		</div>
	    <div class="modal-footer" style="margin-bottom: -20px;">
		     <button type="button" class="btn btn-default" data-dismiss="modal">关闭 </button>
             <button type="submit" class="btn blue">保存</button>
	    </div>
	}
</div>
