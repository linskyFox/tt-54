@(e: dto.topic.TopicPage)

<input type="hidden" name="iid" value="@e.getIid()" class="m-wrap medium span6">
<div class="modal-body">
	<div class="control-group">
		<label class="control-label">标题</label>
		<div class="controls">
			<input type="text" name="ctitle" value="@e.getCtitle()" class="m-wrap medium span6">
		</div>
	</div>
</div>
<div class="modal-body">
	<div class="control-group">
		<label class="control-label">类型</label>
		<div class="controls">
			<input type="text" name="ctype" value="@e.getCtype()" class="m-wrap medium span6">
		</div>
	</div>
</div>
<div class="modal-body">
	<div class="control-group">
		<label class="control-label">Html文件</label>
		<div class="controls">
			<input type="file" name="html" accept=".html">
		</div>
	</div>
</div>
<div class="modal-body">
	<div class="control-group">
		<label class="control-label">Html文件路径</label>
		<div class="controls">
			<input type="text" name="chtmlurl" value="@e.getChtmlurl">
		</div>
	</div>
</div>
<div class="modal-body">
	<div class="control-group">
		<label class="control-label">图片</label>
		<div class="controls">
			<input type="file" name="cimage" class="isImage" accept="image/*">
		</div>
	</div>
</div>
<div class="modal-body">
	<div class="control-group">
		<label class="control-label">语言</label>
		@services.manager.ChooseService.getInstance().language("ilanguageid", e.getIlanguageid())
	</div>
</div>
<div class="modal-body">
	<div class="control-group">
		<label class="control-label">站点</label>
		@services.manager.ChooseService.getInstance().website("iwebsiteid", e.getIwebsiteid(), true)
	</div>
</div>
<div class="modal-body">
	<div class="control-group">
		<label class="control-label">是否显示</label>
		@services.manager.ChooseService.getInstance().yesOrNo("bshow", e.getBshow())
	</div>
</div>
<div class="modal-body">
	<div class="control-group">
		<label class="control-label">日期</label>
		<div class="controls">
			<input id="dcreatedate" type="text" name="dcreatedate" class="isImage">
		</div>
	</div>
</div>
