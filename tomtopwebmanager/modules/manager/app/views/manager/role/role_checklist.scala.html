@(selectid: String, roleList: Collection[entity.manager.AdminRole], roleIds: List[Integer]) @for( i<- roleList){	@if(i.getIid() !=2){		<label class="checkbox line">			@if(null !=roleIds && roleIds.size()>0 && roleIds.contains(i.getIid())){				<input type="checkbox" checked value="@i.getIid()" name="@selectid"/> @i.getCrolename()			}else{				<input type="checkbox" value="@i.getIid()" name="@selectid"/> @i.getCrolename()			}		</label>	}		}<div id="form_iadminroleide_error"></div>
