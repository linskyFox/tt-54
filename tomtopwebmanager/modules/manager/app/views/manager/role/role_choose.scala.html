@(selectid: String, roleList: Collection[entity.manager.AdminRole], id: Integer)<select id="@selectid" class="m-wrap" name="@selectid">	<option value=""></option>	@for( i<- roleList){		@if(i.getIid() == id){			<option value ="@i.getIid()" selected="selected">@i.getCrolename()</option>		}else{			<option value ="@i.getIid()">@i.getCrolename()</option>		}	}</select>
