@(checkboxname: String, websties: List[dto.Website], checkedIds: List[Integer]) @for( i<- websties){	<label class="checkbox line">		@if(null != checkedIds && checkedIds.size()>0 && checkedIds.contains(i.getIid())){			<input type="checkbox" checked value="@i.getIid()" name="@checkboxname"/> @i.getCcode()		}else{			<input type="checkbox" value="@i.getIid()" name="@checkboxname"/> @i.getCcode()		}	</label>}<div id="form_@checkboxname"></div>
