@(c:dto.Country , language:dto.Language , allLanguage:List[dto.Language] , allCurrency:List[dto.Currency])

<input type="hidden" name="iid" value="@c.getIid()">
<div class="control-group">
	<label class="control-label">语言编号</label>
	<div class="controls">
		<select name="ilanguageid">
			<option value="@c.getIlanguageid()">
				@if(null != language){
					@language.getCname()
				}
			</option>
			@if(allLanguage.size > 0){
				@allLanguage.map{language =>
					<option value="@language.getIid()">@language.getCname()</option>
				}
			}
		</select>
	</div>
</div>
<div class="control-group">	
	<label class="control-label">默认货币</label>
	<div class="controls">
		<select name="ccurrency">
			<option value="@c.getCcurrency()">@c.getCcurrency()</option>
			@if(allCurrency.size > 0){
				@allCurrency.map{currency =>
					<option value="@currency.getCcode()">@currency.getCcode()</option>
				}
			}
		</select>
	</div>
</div>
<div class="control-group">
	<label class="control-label">显示顺序</label>
	<div class="controls">
		<input type="number" name="ishowindex" value="@c.getIshowindex()">
	</div>
</div>
