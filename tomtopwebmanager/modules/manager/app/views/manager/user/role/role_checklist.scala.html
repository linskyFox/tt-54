@(selectid: String, roleList: List[dto.member.role.MemberRoleBase], roleIds: List[Integer]) @for( i<- roleList){		<label class="checkbox line">			@if(null !=roleIds && roleIds.size()>0 && roleIds.contains(i.getIid())){				<input type="checkbox" checked="checked" value="@i.getIid()" name="@selectid"/> @i.getCrolename()			}else{				<input type="checkbox" value="@i.getIid()" name="@selectid"/> @i.getCrolename()			}		</label>}<div id="form_iadminroleide_error"></div>
