@(appId: String, returnUrl: String)
<form action="@controllers.member.routes.Login.saveReferrerBeforeLogin("https://www.facebook.com/dialog/oauth")" class="logIcon lineBlock">
<input type="hidden" name="client_id" value="@appId" />
<input type="hidden" name="redirect_uri" value="@returnUrl" />
<input type="hidden" name="response_type" value="code" />
<input type="hidden" name="scope" value="email" />
<input class="lineBlock log_Face" type="submit" value=""/>
</form>
